    Who we are?
    <p>ነበርቲ ኣስመራ ቀረብ ማይ ካብቲ ዘለዎ ንላዕሊ ክውስኽ ሓቲቶም.
      ኣስመራ —
  ቀረብ ዝስተ ማይ ካብ’ቲ ዝነበሮ እንተተመሓያሸ’ኳ ከምቲ ዝድለ እኹል ማይ ይረኽቡ ከምዘየለዉ ድምጺ ኣሜሪካ ዘዘራረቦም ነበርቲ ኣስመራ ተዛሪቦም።
  ምስ ምቕልቃል ሕማም ኮቪድ 19 ጽሬት ኣእዳዎምን ከባቢኦም ንምሕላው ካብቲ ቅድሚ ሕጂ ዝየዳ ማይ ስለዘድልዮም፡ ክፍሊ ማይ ብስሩዕ ሰሙናዊ ማይ ክዕድሎም እቶም ወሃብቲ ርእይቶ ሓቲቶም።
    </p>
